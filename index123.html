<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" 
      crossorigin="anonymous"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 30%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #34495e;
            border-radius: 25px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #00cec9;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d3436;
            border: 2px solid #34495e;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background: #34495e;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .map-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.9);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #00cec9;
        }

        .map-switcher select {
            background: #2d3436;
            color: white;
            border: 1px solid #34495e;
            border-radius: 3px;
            padding: 5px;
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .course-notification {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 206, 201, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        .search-marker {
            background: transparent !important;
            border: none !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 30%;
            }
            
            .search-container {
                max-width: 250px;
                margin: 0 10px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 10px;
                order: 1;
            }
            
            .search-container {
                order: 3;
                max-width: 100%;
                margin: 10px 0 0 0;
            }
            
            .header-controls {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Пошук міста або села...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
            <button class="header-btn login-btn" onclick="showLoginModal()">
                <i class="fas fa-user"></i><span>Увійти</span>
            </button>
            <button class="header-btn logout-btn" onclick="logout()" id="logoutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i><span>Вийти</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <div class="crosshair"></div>
            <div class="map-switcher">
                <select id="mapStyleSelector" onchange="changeMapStyle()">
                    <option value="dark">Темна карта</option>
                    <option value="standard">Стандартна</option>
                    <option value="satellite">Супутник</option>
                </select>
            </div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList"></div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити цілі
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
                <button class="btn btn-danger btn-margin" onclick="clearLocalStorage()">
                    <i class="fas fa-trash-alt"></i>Очистити локальне сховище
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно логіну -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-user-shield"></i>Вхід для адміністратора</h3>
        <div class="form-group">
            <label for="loginUsername">Логін:</label>
            <input type="text" id="loginUsername" placeholder="Введіть логін">
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" placeholder="Введіть пароль">
        </div>
        <div class="modal-buttons">
            <button onclick="attemptLogin()">Увійти</button>
            <button onclick="closeLoginModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">

            item.className = 'search-result-item';

// Настройка слушателей Firebase
function setupRealtimeListeners() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        const deletedRef = db.ref('deletedTargets');
        const historyRef = db.ref('targetHistory');
        
        // Слушатель изменений целей
        targetsRef.on('value', (snapshot) => {
            const firebaseTargets = snapshot.val() || {};
            
            // Игнорируем собственные изменения
            if (isSyncing) {
                isSyncing = false;
                return;
            }
            
            console.log("Отримано оновлення з Firebase");
            mergeTargetsFromFirebase(firebaseTargets);
        });
        
        // Слушатель удаленных целей
        deletedRef.on('value', (snapshot) => {
            const firebaseDeleted = snapshot.val() || [];
            
            // Добавляем удаленные цели в локальный список
            firebaseDeleted.forEach(id => {
                if (!deletedTargets.has(id)) {
                    deletedTargets.add(id);
                    // Немедленно удаляем цель локально
                    const targetIndex = targets.findIndex(t => t.id === id);
                    if (targetIndex !== -1) {
                        targets.splice(targetIndex, 1);
                    }
                    if (markers[id]) {
                        if (isClusteringEnabled) {
                            markerCluster.removeLayer(markers[id]);
                        } else {
                            individualTargets.removeLayer(markers[id]);
                        }
                        delete markers[id];
                    }
                    removeTrajectory(id);
                    delete targetHistory[id];
                    
                    // Немедленно обновляем UI
                    updateStats();
                    updateTargetsList();
                }
            });
        });
        
        // Слушатель истории траекторий
        historyRef.on('value', (snapshot) => {
            const firebaseHistory = snapshot.val() || {};
            
            // Обновляем историю траекторий
            Object.keys(firebaseHistory).forEach(targetId => {
                if (!deletedTargets.has(targetId)) {
                    targetHistory[targetId] = firebaseHistory[targetId];
                    
                    // Обновляем траекторию на карте
                    if (showTrajectories && polylines[targetId]) {
                        polylines[targetId].setLatLngs(
                            targetHistory[targetId].map(point => [point.lat, point.lng])
                        );
                    }
                }
            });
        });
        
        // Лічильник онлайн-користувачів
        const usersRef = db.ref('onlineUsers');
        const userRef = usersRef.push();
        
        userRef.set({
            connected: true,
            lastSeen: Date.now(),
            isAdmin: isAdmin,
            userAgent: navigator.userAgent,
            sessionId: userSessionId
        });
        
        userRef.onDisconnect().remove();
        
        usersRef.on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const activeUsers = Object.values(users).filter(user => 
                user.connected && Date.now() - user.lastSeen < 30000
            );
            
            document.getElementById('onlineUsers').textContent = `Онлайн: ${activeUsers.length}`;
        });
    } catch (error) {
        console.error('Помилка Firebase:', error);
        isOnline = false;
        updateStatus();
    }
}

// Завантажити дані з Firebase
function loadFromFirebase() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        const deletedRef = db.ref('deletedTargets');
        const historyRef = db.ref('targetHistory');
        
        targetsRef.once('value').then((snapshot) => {
            const firebaseTargets = snapshot.val() || {};
            console.log("Завантажено цілі з Firebase");
            mergeTargetsFromFirebase(firebaseTargets);
        });
        
        deletedRef.once('value').then((snapshot) => {
            const firebaseDeleted = snapshot.val() || [];
            firebaseDeleted.forEach(id => {
                if (!deletedTargets.has(id)) {
                    deletedTargets.add(id);
                }
            });
        });
        
        historyRef.once('value').then((snapshot) => {
            const firebaseHistory = snapshot.val() || {};
            console.log("Завантажено історію траєкторій з Firebase");
            
            // Обновляем историю траекторий
            Object.keys(firebaseHistory).forEach(targetId => {
                if (!deletedTargets.has(targetId)) {
                    targetHistory[targetId] = firebaseHistory[targetId];
                }
            });
            
            // Обновляем траектории на карте
            if (showTrajectories) {
                updateTrajectories();
            }
        });
    } catch (error) {
        console.error('Помилка завантаження з Firebase:', error);
    }
}

// Об'єднати цілі з Firebase
function mergeTargetsFromFirebase(firebaseTargets) {
    const firebaseTargetsArray = Object.values(firebaseTargets);
    
    // Добавляем новые цели из Firebase (кроме удаленных)
    firebaseTargetsArray.forEach(firebaseTarget => {
        if (deletedTargets.has(firebaseTarget.id)) {
            return; // Пропускаем удаленные цели
        }
        
        const existingTarget = targets.find(t => t.id === firebaseTarget.id);
        if (!existingTarget) {
            // Новая цель - добавляем полную историю
            targets.push(firebaseTarget);
            console.log("Додано ціль з Firebase:", firebaseTarget.name);
            
            // Создаем маркер и траекторию
            addTargetToMap(firebaseTarget);
        } else if (firebaseTarget.updatedAt > existingTarget.updatedAt) {
            // Обновляем существующую цель если она новее
            Object.assign(existingTarget, firebaseTarget);
            
            // Обновляем маркер
            updateMarkerRotation(existingTarget);
        }
    });
    
    saveTargetsToLocalStorage();
    updateStats();
    updateTargetsList();
}

// Синхронизировать с Firebase
function syncWithFirebase() {
    if (!isOnline || isSyncing) return;
    
    isSyncing = true;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        const deletedRef = db.ref('deletedTargets');
        const historyRef = db.ref('targetHistory');
        
        // Фильтруем удаленные цели
        const activeTargets = targets.filter(target => !deletedTargets.has(target.id));
        
        // Конвертуємо масив в об'єкт для Firebase
        const targetsObject = {};
        activeTargets.forEach(target => {
            targetsObject[target.id] = target;
        });
        
        // Синхронизируем цели
        targetsRef.set(targetsObject)
            .then(() => {
                console.log("Дані цілей синхронізовані з Firebase");
            })
            .catch((error) => {
                console.error("Помилка синхронізації цілей:", error);
                isOnline = false;
                updateStatus();
            });
            
        // Синхронизируем удаленные цели
        const deletedArray = Array.from(deletedTargets);
        deletedRef.set(deletedArray)
            .then(() => {
                console.log("Видалені цілі синхронізовані з Firebase");
            })
            .catch((error) => {
                console.error("Помилка синхронізації видалених цілей:", error);
            });
            
        // Синхронизируем только изменения в истории
        const historyChanges = {};
        Object.keys(targetHistory).forEach(targetId => {
            if (!deletedTargets.has(targetId)) {
                // Берем больше точек траектории для синхронизации
                historyChanges[targetId] = targetHistory[targetId].slice(-50);
            }
        });

        historyRef.update(historyChanges)
            .then(() => {
                console.log("Історія траєкторій синхронізована з Firebase");
            })
            .catch((error) => {
                console.error("Помилка синхронізації історії траєкторій:", error);
            })
            .finally(() => {
                isSyncing = false;
            });
    } catch (error) {
        console.error("Помилка Firebase:", error);
        isOnline = false;
        updateStatus();
        isSyncing = false;
    }
}

// Додати траєкторію
function addTrajectory(target) {
    if (polylines[target.id]) {

        const polyline = L.polyline(targetHistory[target.id].map(point => [point.lat, point.lng]), {
            color: '#00cec9',
            weight: 2,
            opacity: 0.7,
            dashArray: '5, 10'
        });
        
        if (showTrajectories) {
            polyline.addTo(map);
        }
        polylines[target.id] = polyline;
    }
}

// Обновить все траектории
function updateTrajectories() {
    // Удаляем все старые траектории
    Object.values(polylines).forEach(polyline => {
        map.removeLayer(polyline);
    });
    polylines = {};
    
    // Добавляем траектории для всех целей
    if (showTrajectories) {
        targets.forEach(target => {
            if (!deletedTargets.has(target.id) && targetHistory[target.id]) {
                addTrajectory(target);
            }
        });
    }
}

// Видалити траєкторію
function removeTrajectory(targetId) {

        map.removeLayer(polylines[targetId]);
        delete polylines[targetId];
    }
}

// Перемещение целей (исправленная скорость)
function moveTargets() {
    const now = Date.now();
    const deltaTime = (now - lastUpdateTime) / 1000; // в секундах
    lastUpdateTime = now;
    
    targets.forEach(target => {
        if (deletedTargets.has(target.id) || pausedTargets.has(target.id)) return;
        
        // Переміщення цілі - реалистичная скорость (150 км/ч = 41.67 м/с)
        const distance = (target.speed * 1000 / 3600) * deltaTime; // в метрах
        const bearing = target.course * Math.PI / 180;
        
        const lat1 = target.latitude * Math.PI / 180;
        const lon1 = target.longitude * Math.PI / 180;
        
        const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / 6371000) +
                             Math.cos(lat1) * Math.sin(distance / 6371000) * Math.cos(bearing));
        
        const lon2 = lon1 + Math.atan2(Math.sin(bearing) * Math.sin(distance / 6371000) * Math.cos(lat1),
                                     Math.cos(distance / 6371000) - Math.sin(lat1) * Math.sin(lat2));
        
        target.latitude = lat2 * 180 / Math.PI;
        target.longitude = lon2 * 180 / Math.PI;
        target.distance += distance;
        
        if (target.speed > target.maxSpeed) {
            target.maxSpeed = target.speed;
        }
        
        // Оновлення маркера
        if (markers[target.id]) {
            markers[target.id].setLatLng([target.latitude, target.longitude]);
            updateMarkerRotation(target);
        }
        
        // Оновлення траєкторії
        if (!targetHistory[target.id]) {
            targetHistory[target.id] = [];
        }
        
        // Добавляем точку в историю только каждые 500ms для оптимизации
        if (now - (targetHistory[target.id][targetHistory[target.id].length - 1]?.timestamp || 0) > 500) {
            targetHistory[target.id].push({
                lat: target.latitude,
                lng: target.longitude,
                timestamp: now
            });
            
            // Ограничиваем историю последними 100 точками
            if (targetHistory[target.id].length > 100) {
                targetHistory[target.id].shift();
            }
            
            // Обновляем траекторию на карте
            if (showTrajectories && polylines[target.id]) {
                polylines[target.id].setLatLngs(
                    targetHistory[target.id].map(point => [point.lat, point.lng])
                );
            }
        }
        
        target.lastTrajectoryUpdate = now;
        target.updatedAt = now;
    });
    
    // Оновлення часу останнього оновлення
    document.getElementById('lastUpdate').textContent = 
        `Оновлено: ${new Date().toLocaleTimeString()}`;
    
    // Обновляем статистику раз в секунду (без мерцания)
    if (Date.now() - lastStatsUpdate > 1000) {
        updateStats();
        lastStatsUpdate = Date.now();
    }
}

// Обновление кластеризации - ИСПРАВЛЕНА ЛОГИКА ПЕРЕКЛЮЧЕНИЯ
function updateTargetClusters() {
    // Автоматическая кластеризация при изменении зума
    const currentZoom = map.getZoom();
    
    // Приближение - показываем отдельные маркеры
    if (currentZoom > 10) {
        markerCluster.options.maxClusterRadius = 30;
    } 
    // Отдаление - увеличиваем радиус кластеризации
    else {
        markerCluster.options.maxClusterRadius = 80;
    }
    
    // Перерисовываем кластеры
    if (isClusteringEnabled) {
        markerCluster.refreshClusters();

// Видалити ціль
function deleteTarget(targetId) {
    if (!isAdmin) return;
    
    if (!confirm('Ви впевнені, що хочете видалити цю ціль?')) return;
    
    // Добавляем в список удаленных
    deletedTargets.add(targetId);
    
    // Видалити з масиву
    targets = targets.filter(t => t.id !== targetId);
    
    // Видалити маркер
    if (markers[targetId]) {
        if (isClusteringEnabled) {
            markerCluster.removeLayer(markers[targetId]);
        } else {
            individualTargets.removeLayer(markers[targetId]);
        }
        delete markers[targetId];
    }
    
    // Видалити траєкторію
    removeTrajectory(targetId);
    
    // Видалити з історії
    delete targetHistory[targetId];
    
    saveTargets();
    updateStats();
    updateTargetsList();

// Встановити курс з карти
function setTargetCourseFromMap(latlng) {
    if (!selectedTargetForCourse) return;
    
    const target = targets.find(t => t.id === selectedTargetForCourse);
    if (!target) return;
    
    // Розраховуємо курс між поточною позицією та обраною точкою
    const currentLatLng = L.latLng(target.latitude, target.longitude);
    const course = calculateCourse(currentLatLng, latlng);
    
    // Оновлюємо курс цілі
    target.course = course;
    target.updatedAt = Date.now();
    
    // Оновлюємо маркер
    updateMarkerRotation(target);
    
    // Зберігаємо зміни
    debouncedSave();
    
    // Закриваємо модальне вікно
    cancelCourseSelection();
    
    console.log(`Курс цілі ${target.name} змінено на: ${course}°`);
}

// Розрахувати курс між двома точками
function calculateCourse(from, to) {
    const dLon = (to.lng - from.lng) * Math.PI / 180;
    const lat1 = from.lat * Math.PI / 180;
    const lat2 = to.lat * Math.PI / 180;
    
    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) -
             Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
    
    let course = Math.atan2(y, x) * 180 / Math.PI;
    course = (course + 360) % 360;
    
    return Math.round(course);
}

// Обработчик клика для рисования стрелок
function handleArrowClick(e) {
    if (!arrowMode) return;

    if (!tempArrowStartLatLng) {
        // Первый клик - начало стрелки
        tempArrowStartLatLng = e.latlng;
        tempArrowLine = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red'}).addTo(map);
    } else {
        // Второй клик - конец стрелки
        const arrowIcon = L.icon({
            iconUrl: 'icons/strelka.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const arrowHead = L.marker(e.latlng, {icon: arrowIcon});
        const arrowBody = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red', weight: 3});

                // Добавляем контекстное меню для удаления стрелки
        arrowHead.on('contextmenu', function(e) {
            map.removeLayer(arrowHead);
            map.removeLayer(arrowBody);
        });
        arrowBody.on('contextmenu', function(e) {
            map.removeLayer(arrowHead);
            map.removeLayer(arrowBody);
        });

        // Добавляем стрелку на карту и в группу
        allArrows.addLayer(arrowHead);
        allArrows.addLayer(arrowBody);

        // Сбрасываем временные переменные
        map.removeLayer(tempArrowLine);
        tempArrowLine = null;
        tempArrowStartLatLng = null;
    }
}
