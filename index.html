<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" 
      crossorigin="anonymous"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 30%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        /* Стили для поиска */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #34495e;
            border-radius: 25px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #00cec9;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d3436;
            border: 2px solid #34495e;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background: #34495e;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 30%;
            }
            
            .search-container {
                max-width: 250px;
                margin: 0 10px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 10px;
                order: 1;
            }
            
            .search-container {
                order: 3;
                max-width: 100%;
                margin: 10px 0 0 0;
            }
            
            .header-controls {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        
        <!-- Поисковая строка -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Пошук міста або села...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
            <button class="header-btn login-btn" onclick="showLoginModal()">
                <i class="fas fa-user"></i><span>Увійти</span>
            </button>
            <button class="header-btn logout-btn" onclick="logout()" id="logoutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i><span>Вийти</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <div class="crosshair"></div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList">
                    <!-- Список целей будет добавляться динамически -->
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити цілі
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
                <button class="btn btn-danger btn-margin" onclick="clearLocalStorage()">
                    <i class="fas fa-trash-alt"></i>Очистити локальне сховище
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно логіну -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-user-shield"></i>Вхід для адміністратора</h3>
        <div class="form-group">
            <label for="loginUsername">Логін:</label>
            <input type="text" id="loginUsername" placeholder="Введіть логін">
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" placeholder="Введіть пароль">
        </div>
        <div class="modal-buttons">
            <button onclick="attemptLogin()">Увійти</button>
            <button onclick="closeLoginModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">
        </div>
        <div class="form-group">
            <label for="editCourse">Курс (0-360°):</label>
            <input type="number" id="editCourse" min="0" max="360">
        </div>
        <div class="modal-buttons">
            <button onclick="saveTargetEdit()">Зберегти</button>
            <button onclick="closeEditModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно вибору курсу -->
<div id="courseSelectionModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-route"></i> Вибір курсу</h3>
        <p>Клацніть по карті, щоб встановити напрямок руху цілі</p>
        <div class="modal-buttons">
            <button onclick="confirmCourseSelection()">Підтвердити</button>

function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query.length < 2) {
            searchResults.style.display = 'none';
            return;
        }
        
        // Фильтрация результатов
        const results = ukraineCities.filter(city => 
            city.name.toLowerCase().includes(query)
        ).slice(0, 10);
        
        displaySearchResults(results);
    });
    
    searchInput.addEventListener('focus', function() {
        if (this.value.length >= 2) {
            searchResults.style.display = 'block';
        }
    });
    
    // Скрытие результатов при клике вне поиска
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.style.display = 'none';
        }
    });
}

// Отображение результатов поиска

    searchResults.innerHTML = '';
    
    if (results.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item">Нічого не знайдено</div>';
    } else {
        results.forEach(city => {
            const item = document.createElement('div');
            item.className = 'search-result-item';
            item.innerHTML = `<strong>${city.name}</strong> (${city.type})`;
            item.onclick = () => {
                selectSearchResult(city);

        });

}

        "></div>`,
        iconSize: [40, 40],
        iconAnchor: [20, 20]
    });
    
    const marker = L.marker([target.lat, target.lng], { icon: icon, rotationAngle: target.course });
    
    // Добавление попапа
    const popupContent = `
        <div style="min-width: 200px;">

            <p><strong>Тип:</strong> ${targetTypes[target.type].name}</p>

            <p><strong>Курс:</strong> ${target.course}°</p>

            <div style="margin-top: 10px;">

                    border-radius: 3px; margin-right: 5px; cursor: pointer;">
                    Редагувати

                    border-radius: 3px; cursor: pointer;">

            </div>

    `;
    
    marker.bindPopup(popupContent);
    
    // Обработчики событий
    marker.on('popupopen', function() {
        popupOpenTargetId = target.id;
    });
    
    marker.on('popupclose', function() {
        popupOpenTargetId = null;
    });
    
    // Добавление на карту
    if (isClusteringEnabled && !arrowMode) {
        markerCluster.addLayer(marker);
    } else {
        individualTargets.addLayer(marker);
    }
    
    markers[target.id] = marker;
    
    // Создание траектории
    if (!targetHistory[target.id]) {
        targetHistory[target.id] = [];
    }
    
    targetHistory[target.id].push({
        lat: target.lat,
        lng: target.lng,
        timestamp: Date.now()
    });
    
    // Ограничение истории
    if (targetHistory[target.id].length > 100) {
        targetHistory[target.id].shift();
    }

    updateTargetTrajectory(target.id);

function updateTargetTrajectory(targetId) {
    if (!showTrajectories) return;
    
    const history = targetHistory[targetId];
    if (!history || history.length < 2) return;
    
    // Удаление старой траектории
    if (polylines[targetId]) {
        map.removeLayer(polylines[targetId]);
    }
    
    // Создание новой траектории
    const polyline = L.polyline(history.map(point => [point.lat, point.lng]), {
        color: '#00cec9',
        weight: 2,
        opacity: 0.7,
        smoothFactor: 1
    });

}

function updateStats() {
    const now = Date.now();
    if (now - lastStatsUpdate < 1000) return;
    lastStatsUpdate = now;
    
    const totalTargets = targets.length;
    const activeTargets = targets.filter(t => !t.isPaused).length;
    const maxSpeed = targets.length > 0 ? Math.max(...targets.map(t => t.speed)) : 0;
    
    // Расчет общей дистанции
    let totalDistance = 0;
    Object.values(targetHistory).forEach(history => {
        for (let i = 1; i < history.length; i++) {
            const prev = history[i-1];
            const curr = history[i];
            totalDistance += calculateDistance(prev.lat, prev.lng, curr.lat, curr.lng);
        }
    });
    
    document.getElementById('totalTargets').textContent = totalTargets;
    document.getElementById('activeTargets').textContent = activeTargets;
    document.getElementById('maxSpeed').textContent = maxSpeed;
    document.getElementById('totalDistance').textContent = totalDistance.toFixed(2);
}

function calculateDistance(lat1, lng1, lat2, lng2) {
    const R = 6371; // Радиус Земли в км
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
              Math.sin(dLng/2) * Math.sin(dLng/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

        tempArrowStartLatLng = e.latlng;
        tempArrowLine = L.polyline([tempArrowStartLatLng, e.latlng], {
            color: 'red',

            dashArray: '5, 10'
        }).addTo(map);

            color: '#ff6b6b',
            weight: 4,

        arrow.on('contextmenu', function() {
            allArrows.removeLayer(arrow);
        });
        
        // Очистка временных переменных
        map.removeLayer(tempArrowLine);
        tempArrowLine = null;
        tempArrowStartLatLng = null;
    }
}

// Анимация движения целей
function startAnimation() {
    function animate() {
        const now = Date.now();
        const deltaTime = (now - lastUpdateTime) / 1000; // в секундах
        lastUpdateTime = now;
        
        targets.forEach(target => {
            if (target.isPaused || popupOpenTargetId === target.id) return;
            
            // Расчет нового положения
            const distance = (target.speed * 1000 / 3600) * deltaTime; // в метрах
            const bearing = target.course * Math.PI / 180;
            
            const lat1 = target.lat * Math.PI / 180;
            const lng1 = target.lng * Math.PI / 180;
            
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / 6371000) +
                                 Math.cos(lat1) * Math.sin(distance / 6371000) * Math.cos(bearing));
            
            const lng2 = lng1 + Math.atan2(Math.sin(bearing) * Math.sin(distance / 6371000) * Math.cos(lat1),
                                         Math.cos(distance / 6371000) - Math.sin(lat1) * Math.sin(lat2));
            
            target.lat = lat2 * 180 / Math.PI;
            target.lng = lng2 * 180 / Math.PI;
            
            // Обновление маркера
            if (markers[target.id]) {
                markers[target.id].setLatLng([target.lat, target.lng]);
                
                // Обновление вращения
                const icon = markers[target.id].getIcon();
                if (icon && icon.options && icon.options.html) {
                    const newIcon = L.divIcon({
                        className: 'png-icon-marker',
                        html: `<div class="rotatable-png-icon" style="
                            background-image: url('${targetTypes[target.type].iconUrl}');
                            transform: rotate(${target.course}deg);
                            width: 40px;
                            height: 40px;
                        "></div>`,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    });
                    markers[target.id].setIcon(newIcon);
                }
            }
            
            // Добавление точки в историю
            if (!targetHistory[target.id]) {
                targetHistory[target.id] = [];
            }
            
            targetHistory[target.id].push({
                lat: target.lat,
                lng: target.lng,
                timestamp: now
            });
            
            // Ограничение истории
            if (targetHistory[target.id].length > 100) {
                targetHistory[target.id].shift();
            }
            
            // Обновление траектории
            if (showTrajectories) {
                updateTargetTrajectory(target.id);
            }
        });
        
        // Обновление статистики
        updateStats();
        
        // Обновление времени
        document.getElementById('lastUpdate').textContent = 
            `Оновлено: ${new Date().toLocaleTimeString('uk-UA')}`;
        
        requestAnimationFrame(animate);
    }
    
    lastUpdateTime = Date.now();
    animate();
}

function loadTargets() {
    try {
        const savedData = localStorage.getItem('airTargetsData');
        if (savedData) {
            const data = JSON.parse(savedData);
            
            targets = data.targets || [];
            targetHistory = data.targetHistory || {};
            
            // Восстановление настроек
            if (data.settings) {
                showTrajectories = data.settings.showTrajectories !== undefined ? 
                    data.settings.showTrajectories : true;
                isClusteringEnabled = data.settings.isClusteringEnabled !== undefined ? 
                    data.settings.isClusteringEnabled : true;
                arrowMode = data.settings.arrowMode !== undefined ? 
                    data.settings.arrowMode : false;
            }
            
            // Восстановление маркеров
            targets.forEach(target => {
                createTargetMarker(target);
            });
            
            // Восстановление траекторий
            if (showTrajectories) {
                Object.keys(targetHistory).forEach(targetId => {
                    updateTargetTrajectory(targetId);
                });
            }
            
            updateTargetsList();
            updateStats();
            
            console.log('Цілі завантажено:', targets.length);

// Импорт целей
function importTargets() {
    const fileInput = document.getElementById('importFile');
    fileInput.click();
    
    fileInput.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                
                if (data.targets && Array.isArray(data.targets)) {
                    // Очистка текущих данных
                    clearAllTargets();
                    
                    // Импорт новых данных
                    targets = data.targets;
                    targetHistory = data.targetHistory || {};
                    
                    // Создание маркеров
                    targets.forEach(target => {
                        createTargetMarker(target);
                    });
                    
                    // Создание траекторий
                    if (showTrajectories) {
                        Object.keys(targetHistory).forEach(targetId => {
                            updateTargetTrajectory(targetId);
                        });
                    }
                    
                    updateTargetsList();
                    updateStats();
                    saveTargets();
                    
                    alert(`Успішно імпортовано ${targets.length} цілей`);
                } else {
                    alert('Невірний формат файлу');
                }
            } catch (error) {
                console.error('Помилка імпорту:', error);
                alert('Помилка при імпорті файлу');
            }
        };
        reader.readAsText(file);
    };
}

// Настройка синхронизации с Firebase
function setupSync() {
    // Проверка подключения
    checkConnection();
    
    // Периодическая проверка соединения
    setInterval(checkConnection, 30000);
    
    // Автосохранение каждые 5 секунд
    setInterval(saveTargets, 5000);
}

// Проверка соединения
function checkConnection() {
    const online = navigator.onLine;
    
    if (online !== isOnline) {
        isOnline = online;
        updateStatus();
        
        if (online) {
            console.log('Зʼєднання відновлено');
            // Попытка синхронизации при восстановлении связи
            syncWithFirebase();
        } else {
            console.log('Втрачено зʼєднання');
        }
    }
}

// Обновление статуса
function updateStatus() {
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    if (isOnline) {
        statusDot.className = 'online-dot';
        statusText.textContent = 'Онлайн';
    } else {
        statusDot.className = 'offline-dot';
        statusText.textContent = 'Офлайн';
    }
}

// Синхронизация с Firebase
function syncWithFirebase() {
    if (!isOnline || !auth.currentUser) return;
    
    try {
        const userId = auth.currentUser.uid;
        const userDataRef = database.ref('users/' + userId);
        
        const data = {
            targets: targets,
            targetHistory: targetHistory,
            lastSync: Date.now(),
            sessionId: userSessionId
        };
        
        userDataRef.set(data)
            .then(() => {
                console.log('Дані синхронізовано з Firebase');
                lastSyncTime = Date.now();
            })
            .catch(error => {
                console.error('Помилка синхронізації:', error);
                isOnline = false;
                updateStatus();
            });
            
    } catch (error) {
        console.error('Помилка Firebase:', error);
    }
}

// Загрузка из Firebase
function loadFromFirebase() {
    if (!isOnline || !auth.currentUser) return;
    
    try {
        const userId = auth.currentUser.uid;
        const userDataRef = database.ref('users/' + userId);
        
        userDataRef.once('value')
            .then(snapshot => {
                const data = snapshot.val();
                if (data && data.targets) {
                    // Очистка текущих данных
                    clearAllTargets();
                    
                    // Загрузка новых данных
                    targets = data.targets;
                    targetHistory = data.targetHistory || {};
                    
                    // Создание маркеров
                    targets.forEach(target => {
                        createTargetMarker(target);
                    });
                    
                    updateTargetsList();
                    updateStats();
                    
                    console.log('Дані завантажено з Firebase');
                }
            })
            .catch(error => {
                console.error('Помилка завантаження з Firebase:', error);
            });
            
    } catch (error) {
        console.error('Помилка Firebase:', error);
    }
}

// Функции для модальных окон
function showLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
}

function closeLoginModal() {
    document.getElementById('loginModal').style.display = 'none';
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';
}

function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    currentEditTargetId = null;
}

// Попытка входа
function attemptLogin() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    
    // Простая проверка (в реальном приложении используйте Firebase Auth)
    if (username === 'admin' && password === 'password') {
        isAdmin = true;
        closeLoginModal();
        updateUIForUserRole();
        alert('Успішний вхід як адміністратор');
    } else {
        alert('Невірний логін або пароль');
    }
}

// Выход
function logout() {
    isAdmin = false;
    updateUIForUserRole();
    alert('Вихід виконано');
}

// Обновление UI в зависимости от роли
function updateUIForUserRole() {
    const loginBtn = document.querySelector('.login-btn');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (isAdmin) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
    } else {
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
    }
}

// Переключение панели
function togglePanel() {
    const panel = document.getElementById('sidePanel');
    const button = document.querySelector('.toggle-panel-btn');
    
    panel.classList.toggle('collapsed');
    isPanelExpanded = !panel.classList.contains('collapsed');
    
    if (isPanelExpanded) {
        button.innerHTML = '<i class="fas fa-eye-slash"></i><span>Сховати</span>';
    } else {
        button.innerHTML = '<i class="fas fa-eye"></i><span>Панель</span>';
    }
}

// Инициализация при загрузке
function initApp() {
    try {
        initMap();
        loadTargets();
        updateUIForUserRole();
        updateStatus();
        
        // Настройка обработчиков событий
        document.addEventListener('click', function(e) {
            // Закрытие модальных окон при клике вне их
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
        
        // Обработка клавиши ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLoginModal();
                closeEditModal();
            }
        });
        
        console.log('Додаток успішно ініціалізовано');
        
    } catch (error) {
        console.error('Помилка ініціалізації:', error);
        alert('Помилка ініціалізації додатка: ' + error.message);
    }
}
