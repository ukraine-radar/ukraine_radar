<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" 
      crossorigin="anonymous"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 30%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        /* Стили для поиска */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #34495e;
            border-radius: 25px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #00cec9;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d3436;
            border: 2px solid #34495e;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background: #34495e;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 30%;
            }
            
            .search-container {
                max-width: 250px;
                margin: 0 10px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 10px;
                order: 1;
            }
            
            .search-container {
                order: 3;
                max-width: 100%;
                margin: 10px 0 0 0;
            }
            
            .header-controls {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        
        <!-- Поисковая строка -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Пошук міста або села...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
            <button class="header-btn" onclick="clearLocalStorage()">
                <i class="fas fa-trash-alt"></i><span>Очистити</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <div class="crosshair"></div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList">
                    <!-- Список целей будет добавляться динамически -->
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити цілі
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">
        </div>
        <div class="form-group">
            <label for="editCourse">Курс (0-360°):</label>
            <input type="number" id="editCourse" min="0" max="360">
        </div>
        <div class="modal-buttons">
            <button onclick="saveTargetEdit()">Зберегти</button>
            <button onclick="closeEditModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно вибору курсу -->
<div id="courseSelectionModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-route"></i> Вибір курсу</h3>
        <p>Клацніть по карті, щоб встановити напрямок руху цілі</p>
        <div class="modal-buttons">
            <button onclick="confirmCourseSelection()">Підтвердити</button>
            <button onclick="cancelCourseSelection()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<input type="file" id="importFile" style="display: none;" accept=".json">
<script>
// Глобальные переменные
let map;
let targets = [];
let markers = {};
let polylines = {};
let targetHistory = {};
let isOnline = false;
let showTrajectories = true;
let isPanelExpanded = true;
let isCourseSelectionMode = false;
let selectedTargetForCourse = null;
let autoSaveInterval = null;
let currentEditTargetId = null;
let isSyncing = false;
let lastSyncTime = Date.now();
let saveTimeout = null;
let lastUpdateTime = Date.now();
let animationFrameId = null;
let userSessionId = Math.random().toString(36).substring(2, 11);
let syncInterval = null;
let popupOpenTargetId = null;
let deletedTargets = new Set();
let markerCluster;
let lastStatsUpdate = Date.now();
let lastSyncTargets = '';
let lastSyncDeleted = '';
let pausedTargets = new Set();

// Переменные для поиска
let searchMarker = null;
let searchResults = [];
let searchTimeout = null;

// Новые переменные для функционала стрелок и кластеризации
let isClusteringEnabled = true;
let arrowMode = false;
let tempArrowLine = null;
let tempArrowStartLatLng = null;

// Инициализация карты
function initMap() {
    try {
        const mapElement = document.getElementById('map');
        if (!mapElement) {
            throw new Error('Елемент карти не знайдено');
        }
        
        map = L.map('map').setView([50.4500, 30.5233], 6);

        // ТЁМНАЯ КАРТА С УКРАИНСКИМИ НАЗВАНИЯМИ
        L.tileLayer('https://api.maptiler.com/maps/basic-v2-dark/{z}/{x}/{y}.png?key=FwLDJ8CDh1JptvWufV7a', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
            maxZoom: 19,
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        // Инициализация кластеризации
        markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 'small';
                if (count > 10) size = 'medium';
                if (count > 25) size = 'large';
                
                return L.divIcon({
                    html: '<div><span>' + count + '</span></div>',
                    className: 'marker-cluster marker-cluster-' + size,
                    iconSize: L.point(40, 40)
                });
            }
        });
        map.addLayer(markerCluster);
        
        // Добавляем слои для отдельных маркеров и стрелок
        map.addLayer(individualTargets);
        map.addLayer(allArrows);

        // Добавляем обработчик клика по карте
        map.on('click', function(e) {
            if (isCourseSelectionMode && selectedTargetForCourse) {
                setTargetCourseFromMap(e.latlng);
            } else if (arrowMode) {
                handleArrowClick(e);
            }
        });

        // Обновляем кластеризацию при изменении зума
        map.on('zoomend', function() {
            updateTargetClusters();
        });

        // Обработчик движения мыши для временной линии стрелки
        map.on('mousemove', function(e) {
            if (arrowMode && tempArrowStartLatLng && tempArrowLine) {
                tempArrowLine.setLatLngs([tempArrowStartLatLng, e.latlng]);
            }
        });

        console.log("Карта успішно ініціалізована");
    } catch (error) {
        console.error('Помилка ініціалізації карти:', error);
        alert('Помилка створення карти: ' + error.message);
    }
}

// Инициализация Firebase
function initFirebase() {
    try {
        firebase.initializeApp(firebaseConfig);
        isOnline = true;
        console.log("Firebase успішно підключено!");
        setupRealtimeListeners();
    } catch (error) {
        console.log("Помилка підключення до Firebase, використовуємо офлайн-режим:", error);
        isOnline = false;
    }
    updateStatus();
}

// Анимационный цикл
function startAnimationLoop() {
    let lastFrameTime = Date.now();
    
    function animationLoop() {
        const currentTime = Date.now();
        const deltaTime = (currentTime - lastFrameTime) / 1000; // в секундах
        lastFrameTime = currentTime;
        
        moveTargets(deltaTime);
        updateTargetClusters();
        animationFrameId = requestAnimationFrame(animationLoop);
    }
    animationFrameId = requestAnimationFrame(animationLoop);
}

// Автоматическое сохранение каждые 5 секунд
function startAutoSave() {
    autoSaveInterval = setInterval(function() {
        saveTargets();
    }, 5000);
}

// Оптимизированная синхронизация с Firebase
function startAutoSync() {
    lastSyncTargets = JSON.stringify(targets);
    lastSyncDeleted = JSON.stringify(Array.from(deletedTargets));
    
    syncInterval = setInterval(function() {
        if (!isOnline || isSyncing) return;
        
        const currentTargets = JSON.stringify(targets);
        const currentDeleted = JSON.stringify(Array.from(deletedTargets));
        
        // Синхронизируем только если были изменения
        if (currentTargets !== lastSyncTargets || currentDeleted !== lastSyncDeleted) {
            syncWithFirebase();
            lastSyncTargets = currentTargets;
            lastSyncDeleted = currentDeleted;
        }
        
        // Загружаем обновления реже - каждые 5 секунд
        if (Date.now() - lastSyncTime > 5000) {
            loadFromFirebase();
            lastSyncTime = Date.now();
        }
    }, 1000);
}

// DEBOUNCE ДЛЯ СОХРАНЕНИЯ
function debouncedSave() {
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        saveTargets();
    }, 1000);
}

        localStorage.removeItem('airTargets');
        localStorage.removeItem('airTargetsHistory');
        localStorage.removeItem('deletedTargets');
        alert('Локальне сховище очищено!');
        location.reload();
    }
}

// Переміщення цілей
function moveTargets(deltaTime) {
    const now = Date.now();
    
    targets.forEach(target => {
        if (deletedTargets.has(target.id) || pausedTargets.has(target.id)) return;
        
        // Переміщення цілі - реалистичная скорость (150 км/ч = 41.67 м/с)
        const distance = (target.speed * 1000 / 3600) * deltaTime; // в метрах
        const bearing = target.course * Math.PI / 180;
        
        const lat1 = target.latitude * Math.PI / 180;
        const lon1 = target.longitude * Math.PI / 180;
        
        const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / 6371000) +
                             Math.cos(lat1) * Math.sin(distance / 6371000) * Math.cos(bearing));
        
        const lon2 = lon1 + Math.atan2(Math.sin(bearing) * Math.sin(distance / 6371000) * Math.cos(lat1),
                                     Math.cos(distance / 6371000) - Math.sin(lat1) * Math.sin(lat2));
        
        target.latitude = lat2 * 180 / Math.PI;
        target.longitude = lon2 * 180 / Math.PI;
        target.distance += distance;
        
        if (target.speed > target.maxSpeed) {
            target.maxSpeed = target.speed;
        }
        
        // Оновлення маркера
        if (markers[target.id]) {
            markers[target.id].setLatLng([target.latitude, target.longitude]);
            updateMarkerRotation(target);
        }
        
        // Оновлення траєкторії
        if (!targetHistory[target.id]) {
            targetHistory[target.id] = [];
        }
        
        // Добавляем точку в историю не чаще чем раз в 0.5 секунды
        if (now - target.lastTrajectoryUpdate > 500) {
            targetHistory[target.id].push({
                lat: target.latitude,
                lng: target.longitude,
                timestamp: now
            });
            
            // Ограничиваем историю 100 точками
            if (targetHistory[target.id].length > 100) {
                targetHistory[target.id].shift();
            }
            
            target.lastTrajectoryUpdate = now;
            
            // Обновляем траекторию на карте
            if (showTrajectories && polylines[target.id]) {
                polylines[target.id].setLatLngs(
                    targetHistory[target.id].map(point => [point.lat, point.lng])
                );
            }
        }
        
        target.updatedAt = now;
    });
    
    // Оновлення часу останнього оновлення
    document.getElementById('lastUpdate').textContent = 
        `Оновлено: ${new Date().toLocaleTimeString()}`;
    
    // Обновляем статистику раз в секунду (без мерцания)
    if (Date.now() - lastStatsUpdate > 1000) {
        updateStats();
        lastStatsUpdate = Date.now();
    }
}

function setTargetCourseFromMap(latlng) {
    if (!selectedTargetForCourse) return;
    
    const target = targets.find(t => t.id === selectedTargetForCourse);

    // Розраховуємо курс між поточною позицією та обраною точкою

    const course = calculateCourse(currentLatLng, latlng);

// Розрахувати курс між двома точками
function calculateCourse(from, to) {
    const dLon = (to.lng - from.lng) * Math.PI / 180;
    const lat1 = from.lat * Math.PI / 180;
    const lat2 = to.lat * Math.PI / 180;
    
    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) -
             Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
    
    let course = Math.atan2(y, x) * 180 / Math.PI;
    course = (course + 360) % 360;
    
    return Math.round(course);
}

        // Извлекаем маркеры из кластера и добавляем по отдельности
        markerCluster.eachLayer(function(marker) {
            individualTargets.addLayer(marker);
        });
        markerCluster.clearLayers();
        map.removeLayer(markerCluster);
        map.addLayer(individualTargets);
    }
}

// Переключение режима стрелки
function toggleArrowMode() {
    arrowMode = !arrowMode;
    const button = document.getElementById('toggleArrowBtn');
    
    if (arrowMode) {
        button.style.backgroundColor = '#4CAF50';
        button.style.color = 'white';
        button.innerHTML = '<i class="fas fa-draw-polygon"></i>Вийти з режиму стрілок';
    } else {
        button.style.backgroundColor = '';
        button.style.color = '';
        button.innerHTML = '<i class="fas fa-draw-polygon"></i>Режим стрілок';
        // Видаляємо тимчасову лінію, якщо режим вимкнуто
        if (tempArrowLine) {
            map.removeLayer(tempArrowLine);
            tempArrowLine = null;
        }
        tempArrowStartLatLng = null;
    }
}

// Обработчик клика для рисования стрелок
function handleArrowClick(e) {
    if (!arrowMode) return;

    if (!tempArrowStartLatLng) {
        // Первый клик - начало стрелки
        tempArrowStartLatLng = e.latlng;
        tempArrowLine = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red'}).addTo(map);
    } else {
        // Второй клик - конец стрелки
        const arrowIcon = L.icon({
            iconUrl: 'icons/strelka.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const arrowHead = L.marker(e.latlng, {icon: arrowIcon});
        const arrowBody = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red', weight: 3});

        // Добавляем контекстное меню для удаления стрелки
        arrowHead.on('contextmenu', function(e) {
            map.removeLayer(arrowHead);
            map.removeLayer(arrowBody);
        });
        arrowBody.on('contextmenu', function(e) {
            map.removeLayer(arrowHead);
            map.removeLayer(arrowBody);
        });

        // Добавляем стрелку на карту и в группу
        allArrows.addLayer(arrowHead);
        allArrows.addLayer(arrowBody);

        // Сбрасываем временные переменные
        map.removeLayer(tempArrowLine);
        tempArrowLine = null;
        tempArrowStartLatLng = null;
    }
}

// Налаштування обробників подій
function setupEventListeners() {
    // Закриття модальних вікон по кліку на затемнений фон
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                isCourseSelectionMode = false;
            }
        });
    });
    
    // Обробка клавіші ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeEditModal();
            cancelCourseSelection();
        }
    });
    
    // Автозаповнення назви цілі
    document.getElementById('targetName').addEventListener('focus', function() {
        if (!this.value) {
            this.value = 'Ціль-' + (targets.length + 1);
        }
    });

    // Додаємо обробник для імпорту файлів
    document.getElementById('importFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        // Обробка імпортованих даних
                        importedData.forEach(target => {
                            target.id = Date.now().toString() + '-' + Math.random().toString(36).substr(2, 5);
                            target.createdAt = Date.now();
                            target.updatedAt = Date.now();
                            target.createdBy = userSessionId;
                            targets.push(target);
                        });
                        updateMap();
                        saveTargets();
                        updateStats();
                        updateTargetsList();
                        alert('Дані успішно імпортовані!');
                    }
                } catch (error) {
                    alert('Помилка при імпорті файлу: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
    });

    console.log("Обробники подій успішно налаштовані");
}

// Оновити карту
function updateMap() {
    // Очистити всі маркери
    markerCluster.clearLayers();
    individualTargets.clearLayers();
    markers = {};
    
    // Очистити всі траєкторії
    Object.values(polylines).forEach(polyline => {
        map.removeLayer(polyline);
    });
    polylines = {};
    
    // Додати цілі на карту (кроме удаленных)
    targets.forEach(target => {
        if (!deletedTargets.has(target.id)) {
            addTargetToMap(target);
        }
    });
}
