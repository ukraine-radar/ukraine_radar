    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 40%;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 35%;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn i {
                margin-right: 0;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <div class="crosshair"></div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList">
                    <!-- Список целей будет добавляться динамически -->
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити все
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">
        </div>
        <div class="form-group">
            <label for="editCourse">Курс (0-360°):</label>
            <input type="number" id="editCourse" min="0" max="360">
        </div>
        <div class="modal-buttons">
            <button onclick="saveTargetEdit()">Зберегти</button>
            <button onclick="closeEditModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно вибору курсу -->
<div id="courseSelectionModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-route"></i> Вибір курсу</h3>
        <p>Клацніть по карті, щоб встановити напрямок руху цілі</p>
        <div class="modal-buttons">
            <button onclick="confirmCourseSelection()">Підтвердити</button>
            <button onclick="cancelCourseSelection()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

function initMap() {
    try {
        const mapElement = document.getElementById('map');
        if (!mapElement) {
            throw new Error('Елемент карти не знайдено');
        }
        
        map = L.map('map').setView([50.4500, 30.5233], 6);

        // ТЁМНАЯ КАРТА С УКРАИНСКИМИ НАЗВАНИЯМИ - ВАШ КЛЮЧ
        L.tileLayer('https://api.maptiler.com/maps/basic-v2-dark/{z}/{x}/{y}.png?key=FwLDJ8CDh1JptvWufV7a', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
            maxZoom: 19,
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        // Инициализация кластеризации
        markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 'small';
                if (count > 10) size = 'medium';
                if (count > 25) size = 'large';
                
                return L.divIcon({
                    html: '<div><span>' + count + '</span></div>',
                    className: 'marker-cluster marker-cluster-' + size,
                    iconSize: L.point(40, 40)
                });
            }
        });
        map.addLayer(markerCluster);
        
        // Добавляем слои для отдельных маркеров и стрелок
        map.addLayer(individualTargets);
        map.addLayer(allArrows);

        // Добавляем обработчик клика по карте
        map.on('click', function(e) {
            if (isCourseSelectionMode && selectedTargetForCourse) {
                setTargetCourseFromMap(e.latlng);
            } else if (arrowMode) {
                handleArrowClick(e);
            }
        });

        // Обновляем кластеризацию при изменении зума
        map.on('zoomend', function() {
            updateTargetClusters();
        });

        // Обработчик движения мыши для временной линии стрелки
        map.on('mousemove', function(e) {
            if (arrowMode && tempArrowStartLatLng && tempArrowLine) {
                tempArrowLine.setLatLngs([tempArrowStartLatLng, e.latlng]);
            }
        });

        console.log("Карта успішно ініціалізована");
    } catch (error) {
        console.error('Помилка ініціалізації карти:', error);
        alert('Помилка створення карти: ' + error.message);
    }
}

// Инициализация Firebase
function initFirebase() {
    try {
        firebase.initializeApp(firebaseConfig);
        isOnline = true;
        console.log("Firebase успішно підключено!");
        setupRealtimeListeners();
    } catch (error) {
        console.log("Помилка підключення до Firebase, використовуємо офлайн-режим:", error);
        isOnline = false;
    }
    updateStatus();
}

// Анимационный цикл
function startAnimationLoop() {
    let lastFrameTime = Date.now();
    
    function animationLoop() {
        const currentTime = Date.now();
        const deltaTime = (currentTime - lastFrameTime) / 1000; // в секундах
        lastFrameTime = currentTime;
        
        moveTargets(deltaTime);
        updateTargetClusters();
        animationFrameId = requestAnimationFrame(animationLoop);
    }
    animationFrameId = requestAnimationFrame(animationLoop);
}

// Автоматическое сохранение каждые 5 секунд
function startAutoSave() {
    autoSaveInterval = setInterval(function() {
        saveTargets();
    }, 5000);
}

// Оптимизированная синхронизация с Firebase
function startAutoSync() {
    lastSyncTargets = JSON.stringify(targets);
    lastSyncDeleted = JSON.stringify(Array.from(deletedTargets));
    
    syncInterval = setInterval(function() {
        if (!isOnline || isSyncing) return;
        
        const currentTargets = JSON.stringify(targets);
        const currentDeleted = JSON.stringify(Array.from(deletedTargets));
        
        // Синхронизируем только если были изменения
        if (currentTargets !== lastSyncTargets || currentDeleted !== lastSyncDeleted) {
            syncWithFirebase();
            lastSyncTargets = currentTargets;
            lastSyncDeleted = currentDeleted;
        }
        
        // Загружаем обновления реже - каждые 5 секунд
        if (Date.now() - lastSyncTime > 5000) {
            loadFromFirebase();
            lastSyncTime = Date.now();
        }
    }, 1000);
}

// DEBOUNCE ДЛЯ СОХРАНЕНИЯ
function debouncedSave() {
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        saveTargets();
    }, 1000);
}

<script>

// Додати ціль в конкретній позиції

        longitude: latlng.lng,

        maxSpeed: speed,

        lastTrajectoryUpdate: Date.now(),
        createdBy: userSessionId
    };
    
    targets.push(target);
    
    // Инициализируем историю траектории с начальной позиции
    targetHistory[target.id] = [{
        lat: target.latitude,

    }];

// Створення маркера для цілі
function createTargetMarker(target) {
    if (markers[target.id]) {
        map.removeLayer(markers[target.id]);
    }
    
    const targetTypeInfo = targetTypes[target.type] || targetTypes['невідома ціль'];
    
    // Создаем кастомную иконку с возможностью вращения
    const customIcon = L.divIcon({
        className: 'rotatable-png-icon',
        html: `<div style="transform: rotate(${target.course}deg); width: 40px; height: 40px; background-image: url('${targetTypeInfo.iconUrl}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>`,
        iconSize: [40, 40],
        iconAnchor: [20, 20]
    });
    
    const marker = L.marker([target.latitude, target.longitude], {
        icon: customIcon,
        rotationAngle: target.course,
        rotationOrigin: 'center'
    });
    
    // Добавляем всплывающее окно с информацией
    const popupContent = createPopupContent(target);
    marker.bindPopup(popupContent, {
        closeOnClick: false,
        autoClose: false,
        closeButton: true,
        className: 'target-popup'
    });
    
    // Обработчики событий для всплывающего окна
    marker.on('popupopen', function() {
        popupOpenTargetId = target.id;
    });
    
    marker.on('popupclose', function() {
        popupOpenTargetId = null;
    });
    
    // Добавляем контекстное меню
    marker.on('contextmenu', function(e) {
        showContextMenu(e, target);
    });
    
    // Добавляем маркер на карту
    if (isClusteringEnabled) {
        markerCluster.addLayer(marker);
    } else {
        individualTargets.addLayer(marker);
    }
    
    markers[target.id] = marker;
    
    // Создаем траекторию если включено
    if (showTrajectories) {
        createTrajectory(target);
    }
    
    // Создаем стрелку направления если включен режим стрелок
    if (arrowMode) {
        createDirectionArrow(target);
    }
}

// Создание контента для всплывающего окна
function createPopupContent(target) {
    return `
        <div class="target-popup-content">
            <h4>${target.name}</h4>
            <p><strong>Тип:</strong> ${targetTypes[target.type].name}</p>
            <p><strong>Швидкість:</strong> ${target.speed} км/год</p>
            <p><strong>Курс:</strong> ${target.course}°</p>
            <p><strong>Відстань:</strong> ${(target.distance / 1000).toFixed(1)} км</p>
            <div class="popup-actions">
                <button onclick="editTarget('${target.id}')" class="popup-btn">
                    <i class="fas fa-edit"></i> Редагувати
                </button>
                <button onclick="pauseTarget('${target.id}')" class="popup-btn">
                    <i class="fas fa-pause"></i> ${pausedTargets.has(target.id) ? 'Продовжити' : 'Пауза'}
                </button>
                <button onclick="removeTarget('${target.id}')" class="popup-btn danger">
                    <i class="fas fa-trash"></i> Видалити
                </button>

}

// Показать контекстное меню
function showContextMenu(e, target) {
    L.popup()
        .setLatLng(e.latlng)
        .setContent(`
            <div class="context-menu">
                <h4>${target.name}</h4>
                <button onclick="editTarget('${target.id}')">Редагувати</button>
                <button onclick="removeTarget('${target.id}')">Видалити</button>
                <button onclick="setCourseFromMap('${target.id}')">Встановити курс</button>
            </div>
        `)
        .openOn(map);
}

// Создание траектории
function createTrajectory(target) {
    if (polylines[target.id]) {
        map.removeLayer(polylines[target.id]);
    }
    
    const polyline = L.polyline([], {
        color: getTargetColor(target.type),
        weight: 2,
        opacity: 0.7,
        smoothFactor: 1
    });
    
    polyline.addTo(map);
    polylines[target.id] = polyline;
    updateTrajectory(target);
}

// Обновление траектории
function updateTrajectory(target) {
    if (!showTrajectories || !polylines[target.id]) return;
    
    const history = targetHistory[target.id] || [];
    const points = history.map(point => [point.lat, point.lng]);
    
    if (points.length > 1) {
        polylines[target.id].setLatLngs(points);
    }
}

// Создание стрелки направления
function createDirectionArrow(target) {
    // Удаляем старую стрелку если есть
    if (markers[target.id + '-arrow']) {
        allArrows.removeLayer(markers[target.id + '-arrow']);
    }
    
    const arrowLength = 50; // длина стрелки в пикселях
    const arrowHeadLength = 15;
    
    // Рассчитываем конечную точку стрелки
    const startPoint = map.latLngToContainerPoint([target.latitude, target.longitude]);
    const angle = (target.course - 90) * Math.PI / 180; // конвертируем в радианы
    
    const endPoint = startPoint.add([
        arrowLength * Math.cos(angle),
        arrowLength * Math.sin(angle)
    ]);
    
    const endLatLng = map.containerPointToLatLng(endPoint);
    
    // Создаем линию стрелки
    const arrowLine = L.polyline([
        [target.latitude, target.longitude],
        [endLatLng.lat, endLatLng.lng]
    ], {
        color: getTargetColor(target.type),
        weight: 2,
        opacity: 0.8
    });
    
    // Создаем головку стрелки
    const arrowHead = L.polyline([
        [endLatLng.lat, endLatLng.lng],
        // Рассчитываем точки для треугольной головки
        calculateArrowHeadPoint(endPoint, angle - Math.PI/6),
        calculateArrowHeadPoint(endPoint, angle + Math.PI/6),
        [endLatLng.lat, endLatLng.lng]
    ].map(point => map.containerPointToLatLng(point)), {
        color: getTargetColor(target.type),
        weight: 2,
        opacity: 0.8,
        fill: true,
        fillColor: getTargetColor(target.type),
        fillOpacity: 0.8
    });
    
    // Группируем линию и головку
    const arrowGroup = L.featureGroup([arrowLine, arrowHead]);
    allArrows.addLayer(arrowGroup);
    markers[target.id + '-arrow'] = arrowGroup;
}

// Вспомогательная функция для расчета точек стрелки
function calculateArrowHeadPoint(endPoint, angle) {
    return endPoint.subtract([
        15 * Math.cos(angle),
        15 * Math.sin(angle)
    ]);
}

// Движение целей
function moveTargets(deltaTime) {
    const now = Date.now();
    
    targets.forEach(target => {
        if (pausedTargets.has(target.id)) return;
        
        // Обновляем позицию только если прошло достаточно времени
        if (now - target.updatedAt < 100) return;
        
        const speedMps = target.speed / 3.6; // конвертируем км/ч в м/с
        const distanceMoved = speedMps * deltaTime;
        
        // Рассчитываем новую позицию
        const newPos = calculateNewPosition(
            target.latitude,
            target.longitude,
            distanceMoved,
            target.course
        );
        
        // Обновляем позицию цели
        target.latitude = newPos.lat;
        target.longitude = newPos.lng;
        target.distance += distanceMoved;
        target.updatedAt = now;
        
        // Обновляем максимальную скорость
        if (target.speed > target.maxSpeed) {
            target.maxSpeed = target.speed;
        }
        
        // Обновляем историю траектории (не чаще чем раз в 2 секунды)
        if (now - target.lastTrajectoryUpdate > 2000) {
            if (!targetHistory[target.id]) {
                targetHistory[target.id] = [];
            }
            
            targetHistory[target.id].push({
                lat: target.latitude,
                lng: target.longitude,
                timestamp: now
            });
            
            // Ограничиваем историю последними 100 точками
            if (targetHistory[target.id].length > 100) {
                targetHistory[target.id].shift();
            }
            
            target.lastTrajectoryUpdate = now;
        }
        
        // Обновляем маркер на карте
        updateTargetMarker(target);
    });
}

// Обновление маркера цели
function updateTargetMarker(target) {
    const marker = markers[target.id];
    if (!marker) return;
    
    // Обновляем позицию
    marker.setLatLng([target.latitude, target.longitude]);
    
    // Обновляем вращение
    const iconElement = marker.getElement();
    if (iconElement) {
        const imgDiv = iconElement.querySelector('.rotatable-png-icon > div');
        if (imgDiv) {
            imgDiv.style.transform = `rotate(${target.course}deg)`;
        }
    }
    
    // Обновляем траекторию
    if (showTrajectories) {
        updateTrajectory(target);
    }
    
    // Обновляем стрелку направления
    if (arrowMode) {
        createDirectionArrow(target);
    }
    
    // Обновляем всплывающее окно если оно открыто
    if (popupOpenTargetId === target.id && marker.isPopupOpen()) {
        const popupContent = createPopupContent(target);
        marker.setPopupContent(popupContent);
    }
}

// Расчет новой позиции
function calculateNewPosition(lat, lng, distance, bearing) {
    const R = 6371000; // радиус Земли в метрах
    const bearingRad = bearing * Math.PI / 180;
    
    const latRad = lat * Math.PI / 180;
    const lngRad = lng * Math.PI / 180;
    
    const newLat = Math.asin(Math.sin(latRad) * Math.cos(distance/R) +
                           Math.cos(latRad) * Math.sin(distance/R) * Math.cos(bearingRad));
    
    const newLng = lngRad + Math.atan2(Math.sin(bearingRad) * Math.sin(distance/R) * Math.cos(latRad),
                                     Math.cos(distance/R) - Math.sin(latRad) * Math.sin(newLat));
    
    return {
        lat: newLat * 180 / Math.PI,
        lng: newLng * 180 / Math.PI
    };
}

// Получение цвета для типа цели
function getTargetColor(type) {
    const colors = {
        'дрон': '#ff6b6b',
        'ракета': '#ee5a24',
        'винищувач': '#0984e3',
        'бомба': '#fbc531',
        'корабль': '#00cec9',
        'вертоліт': '#9c88ff',
        'пускова установка': '#e84118',
        'група бпла': '#8c7ae6',
        'розвідник': '#44bd32',
        'невідома ціль': '#7f8c8d'
    };
    return colors[type] || '#7f8c8d';
}

<script>

function updateTargetsList() {
    const targetsList = document.getElementById('targetsList');
    if (!targetsList) return;
    
    targetsList.innerHTML = '';
    
    targets.forEach(target => {
        const targetItem = document.createElement('div');
        targetItem.className = 'target-item';
        targetItem.innerHTML = `
            <h4>
                <span>${target.name}</span>
                <span>${target.speed} км/год</span>
            </h4>
            <p><strong>Тип:</strong> ${targetTypes[target.type].name}</p>
            <p><strong>Курс:</strong> ${target.course}°</p>

            <div class="target-actions">
                <button onclick="editTarget('${target.id}')" class="btn">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="pauseTarget('${target.id}')" class="btn ${pausedTargets.has(target.id) ? 'btn-secondary' : ''}">
                    <i class="fas ${pausedTargets.has(target.id) ? 'fa-play' : 'fa-pause'}"></i>
                </button>
                <button onclick="removeTarget('${target.id}')" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        targetsList.appendChild(targetItem);
    });
}

// Обновление статистики
function updateStats() {
    const total = targets.length;
    const active = targets.filter(t => !pausedTargets.has(t.id)).length;
    const maxSpeed = targets.reduce((max, t) => Math.max(max, t.maxSpeed), 0);
    const totalDistance = targets.reduce((sum, t) => sum + t.distance, 0) / 1000;
    
    document.getElementById('totalTargets').textContent = total;
    document.getElementById('activeTargets').textContent = active;
    document.getElementById('maxSpeed').textContent = maxSpeed;
    document.getElementById('totalDistance').textContent = totalDistance.toFixed(1);
    
    lastStatsUpdate = Date.now();
}

// Обновление статуса
function updateStatus() {
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const lastUpdate = document.getElementById('lastUpdate');
    
    if (isOnline) {
        statusDot.className = 'online-dot';
        statusText.textContent = 'Онлайн';
    } else {
        statusDot.className = 'offline-dot';
        statusText.textContent = 'Офлайн';
    }
    
    lastUpdate.textContent = 'Оновлено: ' + new Date().toLocaleTimeString();
}

// Сохранение целей в localStorage
function saveTargets() {
    try {
        const dataToSave = {
            targets: targets,
            targetHistory: targetHistory,
            settings: {
                showTrajectories: showTrajectories,
                isClusteringEnabled: isClusteringEnabled,
                arrowMode: arrowMode
            }
        };
        
        localStorage.setItem('airTargets', JSON.stringify(dataToSave));
        console.log("Цілі збережено локально");
    } catch (error) {
        console.error("Помилка збереження:", error);
    }
}

// Загрузка целей из localStorage
function loadTargetsFromLocalStorage() {
    try {
        const savedData = localStorage.getItem('airTargets');
        if (savedData) {
            const data = JSON.parse(savedData);
            
            targets = data.targets || [];
            targetHistory = data.targetHistory || {};
            
            if (data.settings) {
                showTrajectories = data.settings.showTrajectories !== false;
                isClusteringEnabled = data.settings.isClusteringEnabled !== false;
                arrowMode = data.settings.arrowMode || false;
            }
            
            // Восстанавливаем маркеры
            targets.forEach(target => {
                createTargetMarker(target);
            });
            
            updateTargetsList();
            updateStats();
            console.log("Цілі завантажено з локального сховища");
        }
    } catch (error) {
        console.error("Помилка завантаження:", error);
    }
}

// Удаление цели
function removeTarget(targetId) {
    if (!confirm('Ви впевнені, що хочете видалити цю ціль?')) return;
    
    const targetIndex = targets.findIndex(t => t.id === targetId);
    if (targetIndex === -1) return;
    
    // Удаляем с карты
    if (markers[targetId]) {
        if (isClusteringEnabled) {
            markerCluster.removeLayer(markers[targetId]);
        } else {
            individualTargets.removeLayer(markers[targetId]);
        }
        delete markers[targetId];
    }
    
    // Удаляем траекторию
    if (polylines[targetId]) {
        map.removeLayer(polylines[targetId]);
        delete polylines[targetId];
    }
    
    // Удаляем стрелку
    if (markers[targetId + '-arrow']) {
        allArrows.removeLayer(markers[targetId + '-arrow']);
        delete markers[targetId + '-arrow'];
    }
    
    // Удаляем из массивов
    targets.splice(targetIndex, 1);
    delete targetHistory[targetId];
    pausedTargets.delete(targetId);
    
    // Добавляем в список удаленных для синхронизации
    deletedTargets.add(targetId);
    
    updateTargetsList();
    updateStats();
    debouncedSave();
}

// Пауза/продолжение цели
function pauseTarget(targetId) {
    if (pausedTargets.has(targetId)) {
        pausedTargets.delete(targetId);
    } else {
        pausedTargets.add(targetId);
    }
    updateTargetsList();
}

// Редактирование цели
function editTarget(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (!target) return;
    
    currentEditTargetId = targetId;
    
    document.getElementById('editName').value = target.name;
    document.getElementById('editType').value = target.type;
    document.getElementById('editSpeed').value = target.speed;
    document.getElementById('editCourse').value = target.course;
    
    document.getElementById('editModal').style.display = 'block';
}

// Сохранение редактирования
function saveTargetEdit() {
    if (!currentEditTargetId) return;
    
    const target = targets.find(t => t.id === currentEditTargetId);
    if (!target) return;
    
    const name = document.getElementById('editName').value.trim();
    const type = document.getElementById('editType').value;
    const speed = parseInt(document.getElementById('editSpeed').value);
    const course = parseInt(document.getElementById('editCourse').value);
    
    if (!name) {
        alert('Будь ласка, введіть назву цілі');
        return;
    }
    
    if (isNaN(speed) || speed < 0 || speed > 30000) {
        alert('Швидкість повинна бути від 0 до 30000 км/год');
        return;
    }
    
    if (isNaN(course) || course < 0 || course > 360) {
        alert('Курс повинен бути від 0 до 360 градусів');
        return;
    }
    
    target.name = name;
    target.type = type;
    target.speed = speed;
    target.course = course;
    target.updatedAt = Date.now();
    
    // Обновляем маркер
    if (markers[target.id]) {
        map.removeLayer(markers[target.id]);
    }
    createTargetMarker(target);
    
    updateTargetsList();
    updateStats();
    debouncedSave();
    
    closeEditModal();
}

// Закрытие модального окна
function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    currentEditTargetId = null;
}

// Установка курса с карты
function setCourseFromMap(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (!target) return;
    
    selectedTargetForCourse = target;
    isCourseSelectionMode = true;
    
    document.getElementById('courseSelectionModal').style.display = 'block';
}

// Подтверждение выбора курса
function confirmCourseSelection() {
    isCourseSelectionMode = false;
    document.getElementById('courseSelectionModal').style.display = 'none';
}

// Отмена выбора курса
function cancelCourseSelection() {
    isCourseSelectionMode = false;
    selectedTargetForCourse = null;
    document.getElementById('courseSelectionModal').style.display = 'none';
}

// Установка курса из клика по карте
function setTargetCourseFromMap(latlng) {
    if (!selectedTargetForCourse) return;
    
    const targetLatLng = L.latLng(
        selectedTargetForCourse.latitude,
        selectedTargetForCourse.longitude
    );
    
    // Рассчитываем курс от цели до выбранной точки
    const dx = latlng.lng - targetLatLng.lng;
    const dy = latlng.lat - targetLatLng.lat;
    
    let course = Math.atan2(dy, dx) * 180 / Math.PI;
    course = (360 + course) % 360; // нормализуем от 0 до 360
    
    selectedTargetForCourse.course = Math.round(course);
    selectedTargetForCourse.updatedAt = Date.now();
    
    // Обновляем маркер
    updateTargetMarker(selectedTargetForCourse);
    
    updateTargetsList();
    debouncedSave();
    
    isCourseSelectionMode = false;
    selectedTargetForCourse = null;
    document.getElementById('courseSelectionModal').style.display = 'none';
}

// Переключение панели
function togglePanel() {
    const panel = document.getElementById('sidePanel');
    const toggleBtn = document.querySelector('.toggle-panel-btn');
    
    if (isPanelExpanded) {
        panel.classList.add('collapsed');
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i><span>Панель</span>';
    } else {
        panel.classList.remove('collapsed');
        toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i><span>Панель</span>';
    }
    
    isPanelExpanded = !isPanelExpanded;
    setTimeout(() => map.invalidateSize(), 300);
}

// Переключение траекторий
function toggleTrajectories() {
    showTrajectories = !showTrajectories;
    
    if (showTrajectories) {
        // Создаем траектории для всех целей
        targets.forEach(target => {
            createTrajectory(target);
        });
    } else {
        // Удаляем все траектории
        Object.values(polylines).forEach(polyline => {
            map.removeLayer(polyline);
        });
        polylines = {};
    }
    
    debouncedSave();
}

// Переключение кластеризации
function toggleClustering() {
    isClusteringEnabled = !isClusteringEnabled;
    const toggleBtn = document.getElementById('toggleClusterBtn');
    
    if (isClusteringEnabled) {
        toggleBtn.innerHTML = '<i class="fas fa-object-group"></i>Вимкнути кластеризацію';
        // Перемещаем все маркеры в кластер
        Object.values(markers).forEach(marker => {
            markerCluster.addLayer(marker);
            individualTargets.removeLayer(marker);
        });
    } else {
        toggleBtn.innerHTML = '<i class="fas fa-object-group"></i>Увімкнути кластеризацію';
        // Перемещаем все маркеры из кластера
        Object.values(markers).forEach(marker => {
            markerCluster.removeLayer(marker);
            individualTargets.addLayer(marker);
        });
    }
    
    debouncedSave();
}

// Переключение режима стрелок
function toggleArrowMode() {
    arrowMode = !arrowMode;
    const toggleBtn = document.getElementById('toggleArrowBtn');
    
    if (arrowMode) {
        toggleBtn.innerHTML = '<i class="fas fa-draw-polygon"></i>Вимкнути режим стрілок';
        // Создаем стрелки для всех целей
        targets.forEach(target => {
            createDirectionArrow(target);
        });
    } else {
        toggleBtn.innerHTML = '<i class="fas fa-draw-polygon"></i>Увімкнути режим стрілок';
        // Удаляем все стрелки
        allArrows.clearLayers();
        Object.keys(markers).forEach(key => {
            if (key.endsWith('-arrow')) {
                delete markers[key];
            }
        });
    }
    
    debouncedSave();
}

// Очистка всех целей
function clearAllTargets() {
    if (!confirm('Ви впевнені, що хочете видалити всі цілі? Цю дію не можна скасувати.')) return;
    
    // Удаляем все с карты
    Object.values(markers).forEach(marker => {
        map.removeLayer(marker);
    });
    Object.values(polylines).forEach(polyline => {
        map.removeLayer(polyline);
    });
    allArrows.clearLayers();
    
    // Очищаем массивы
    targets = [];
    markers = {};
    polylines = {};
    targetHistory = {};
    pausedTargets.clear();
    
    // Добавляем все ID в удаленные для синхронизации
    Object.keys(markers).forEach(key => {
        if (!key.endsWith('-arrow')) {
            deletedTargets.add(key);
        }
    });
    
    updateTargetsList();
    updateStats();
    debouncedSave();
}

// Экспорт целей
function exportTargets() {
    const dataToExport = {
        targets: targets,
        exportedAt: new Date().toISOString(),
        version: '1.0'
    };
    
    const dataStr = JSON.stringify(dataToExport, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
    
    const exportFileDefaultName = 'air_targets_export.json';
    
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', dataUri);
    linkElement.setAttribute('download', exportFileDefaultName);

// Импорт целей
function importTargets() {
    document.getElementById('importFile').click();
}

// Обработчик выбора файла для импорта
document.getElementById('importFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedData = JSON.parse(e.target.result);
            
            if (!importedData.targets || !Array.isArray(importedData.targets)) {
                throw new Error('Невірний формат файлу');
            }
            
            // Удаляем старые цели
            clearAllTargets();
            
            // Добавляем импортированные цели
            importedData.targets.forEach(target => {
                // Генерируем новые ID для избежания конфликтов
                target.id = Date.now().toString() + '-' + userSessionId + '-' + Math.random().toString(36).substr(2, 9);
                target.createdBy = userSessionId;
                target.updatedAt = Date.now();
                
                targets.push(target);
                createTargetMarker(target);
            });
            
            updateTargetsList();
            updateStats();
            debouncedSave();
            
            alert(`Успішно імпортовано ${importedData.targets.length} цілей`);
            
        } catch (error) {
            console.error('Помилка імпорту:', error);
            alert('Помилка імпорту: ' + error.message);
        }
    };
    reader.readAsText(file);
    
    // Сбрасываем значение input для возможности повторного выбора того же файла
    e.target.value = '';
});

// Обновление кластеризации
function updateTargetClusters() {
    if (!isClusteringEnabled) return;
    
    // Принудительно обновляем кластеры
    markerCluster.refreshClusters();
}

// Настройка обработчиков событий

    window.addEventListener('click', function(e) {

                document.getElementById('courseSelectionModal').style.display = 'none';

function syncWithFirebase() {
    if (!isOnline || isSyncing) return;
    
    isSyncing = true;
    const db = firebase.database();
    
    try {
        // Синхронизируем цели
        const targetsRef = db.ref('targets');
        targetsRef.set(targets);
        
        // Синхронизируем удаленные цели
        const deletedRef = db.ref('deletedTargets');
        const deletedArray = Array.from(deletedTargets);
        if (deletedArray.length > 0) {
            deletedRef.set(deletedArray);
            deletedTargets.clear();
        }
        
        console.log("Дані синхронізовано з Firebase");
    } catch (error) {
        console.error("Помилка синхронізації:", error);
    } finally {
        isSyncing = false;
    }
}

function loadFromFirebase() {
    if (!isOnline || isSyncing) return;
    
    isSyncing = true;
    const db = firebase.database();
    
    try {
        const targetsRef = db.ref('targets');
        targetsRef.once('value', (snapshot) => {
            const remoteTargets = snapshot.val() || [];
            
            // Обновляем только если данные изменились
            if (JSON.stringify(remoteTargets) !== JSON.stringify(targets)) {
                // Сохраняем текущие paused статусы
                const currentPaused = new Set(pausedTargets);
                
                // Обновляем цели
                targets = remoteTargets;
                
                // Восстанавливаем paused статусы
                pausedTargets.clear();
                targets.forEach(target => {
                    if (currentPaused.has(target.id)) {
                        pausedTargets.add(target.id);
                    }
                });
                
                // Пересоздаем маркеры
                Object.values(markers).forEach(marker => {
                    map.removeLayer(marker);
                });
                markers = {};
                
                targets.forEach(target => {
                    createTargetMarker(target);
                });
                
                updateTargetsList();
                updateStats();
                
                console.log("Дані завантажено з Firebase");
            }
        });
        
        // Загружаем удаленные цели
        const deletedRef = db.ref('deletedTargets');
        deletedRef.once('value', (snapshot) => {
            const remoteDeleted = snapshot.val() || [];
            
            remoteDeleted.forEach(targetId => {
                const index = targets.findIndex(t => t.id === targetId);
                if (index !== -1) {
                    targets.splice(index, 1);
                    if (markers[targetId]) {
                        map.removeLayer(markers[targetId]);
                        delete markers[targetId];
                    }
                }
            });
            
            // Очищаем удаленные на сервере
            deletedRef.set([]);
        });
        
    } catch (error) {
        console.error("Помилка завантаження:", error);
    } finally {
        isSyncing = false;
    }
}

// Обработчик для режима стрелок
function handleArrowClick(e) {
    if (!tempArrowStartLatLng) {
        // Первый клик - устанавливаем начальную точку
        tempArrowStartLatLng = e.latlng;
        tempArrowLine = L.polyline([tempArrowStartLatLng, tempArrowStartLatLng], {
            color: '#00cec9',
            weight: 3,
            dashArray: '5, 10'
        }).addTo(map);
    } else {
        // Второй клик - создаем цель
        const bearing = calculateBearing(
            tempArrowStartLatLng.lat,
            tempArrowStartLatLng.lng,
            e.latlng.lat,
            e.latlng.lng
        );
        
        document.getElementById('targetCourse').value = Math.round(bearing);
        addTargetAtPosition(tempArrowStartLatLng);
        
        // Очищаем временные данные
        map.removeLayer(tempArrowLine);
        tempArrowStartLatLng = null;
        tempArrowLine = null;
    }
}

// Расчет направления между двумя точками
function calculateBearing(lat1, lng1, lat2, lng2) {
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const lat1Rad = lat1 * Math.PI / 180;
    const lat2Rad = lat2 * Math.PI / 180;
    
    const y = Math.sin(dLng) * Math.cos(lat2Rad);
    const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
              Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
    
    let bearing = Math.atan2(y, x) * 180 / Math.PI;
    bearing = (bearing + 360) % 360;
    
    return bearing;
}
