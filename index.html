<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" 
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" 
      crossorigin="anonymous"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 30%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #34495e;
            border-radius: 25px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #00cec9;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d3436;
            border: 2px solid #34495e;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background: #34495e;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        .map-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.9);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #00cec9;
        }

        .map-switcher select {
            background: #2d3436;
            color: white;
            border: 1px solid #34495e;
            border-radius: 3px;
            padding: 5px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 30%;
            }
            
            .search-container {
                max-width: 250px;
                margin: 0 10px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 10px;
                order: 1;
            }
            
            .search-container {
                order: 3;
                max-width: 100%;
                margin: 10px 0 0 0;
            }
            
            .header-controls {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Пошук міста або села...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
            <button class="header-btn login-btn" onclick="showLoginModal()">
                <i class="fas fa-user"></i><span>Увійти</span>
            </button>
            <button class="header-btn logout-btn" onclick="logout()" id="logoutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i><span>Вийти</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <div class="crosshair"></div>
            <div class="map-switcher">
                <select id="mapStyleSelector" onchange="changeMapStyle()">
                    <option value="dark">Темна карта</option>
                    <option value="standard">Стандартна</option>
                    <option value="satellite">Супутник</option>
                </select>
            </div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList"></div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити цілі
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
                <button class="btn btn-danger btn-margin" onclick="clearLocalStorage()">
                    <i class="fas fa-trash-alt"></i>Очистити локальне сховище
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно логіну -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-user-shield"></i>Вхід для адміністратора</h3>
        <div class="form-group">
            <label for="loginUsername">Логін:</label>
            <input type="text" id="loginUsername" placeholder="Введіть логін">
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" placeholder="Введіть пароль">
        </div>
        <div class="modal-buttons">
            <button onclick="attemptLogin()">Увійти</button>
            <button onclick="closeLoginModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">
        </div>
        <div class="form-group">
            <label for="editCourse">Курс (0-360°):</label>
            <input type="number" id="editCourse" min="0" max="360">
        </div>
        <div class="modal-buttons">
            <button onclick="saveTargetEdit()">Зберегти</button>
            <button onclick="closeEditModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>

function initMap() {
    try {
        map = L.map('map').setView([50.4500, 30.5233], 6);

        // Украинская карта с украинскими названиями
        baseLayers.dark = L.tileLayer('https://api.maptiler.com/maps/basic-v2-dark/{z}/{x}/{y}.png?key=FwLDJ8CDh1JptvWufV7a', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
            maxZoom: 19,
            tileSize: 512,
            zoomOffset: -1
        });

        baseLayers.standard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        baseLayers.satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>'

        // Добавляем темную карту по умолчанию
        baseLayers.dark.addTo(map);

            chunkedLoading: true,
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 'small';
                if (count > 10) size = 'medium';
                if (count > 25) size = 'large';
                
                return L.divIcon({
                    html: '<div><span>' + count + '</span></div>',
                    className: 'marker-cluster marker-cluster-' + size,
                    iconSize: L.point(40, 40)
                });
            }
        });

        map.addLayer(individualTargets);
        map.addLayer(allArrows);

        // Добавляем обработчик клика по карте
        map.on('click', function(e) {
            if (isCourseSelectionMode && selectedTargetForCourse) {
                setTargetCourseFromMap(e.latlng);
            } else if (arrowMode) {
                handleArrowClick(e);
            }
        });

        // Обновляем кластеризацию при изменении зума
        map.on('zoomend', function() {
            updateTargetClusters();
        });

        console.log("Карта успішно ініціалізована");
    } catch (error) {
        console.error('Помилка ініціалізації карти:', error);
        alert('Помилка створення карти: ' + error.message);
    }
}

// Смена стиля карты
function changeMapStyle() {
    const style = document.getElementById('mapStyleSelector').value;
    currentMapStyle = style;
    
    // Удаляем все базовые слои
    Object.values(baseLayers).forEach(layer => {
        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
        }
    });
    
    // Добавляем выбранный слой
    baseLayers[style].addTo(map);
    
    // Обновляем иконки всех целей
    updateAllTargetIcons();
}

// Обновление иконок всех целей
function updateAllTargetIcons() {
    targets.forEach(target => {
        if (markers[target.id]) {
            const newIcon = getIconForType(target.type, target.course);
            markers[target.id].setIcon(newIcon);
        }
    });
}

// Получение иконки для типа цели с учетом стиля карты
function getIconForType(type, course = 0) {
    const targetType = targetTypes[type];
    let iconUrl = targetType.iconUrl; // По умолчанию
    
    // Выбираем иконку в зависимости от стиля карты
    switch (currentMapStyle) {
        case 'standard':
            iconUrl = targetType.standardIcon || targetType.iconUrl;
            break;
        case 'satellite':
            iconUrl = targetType.satelliteIcon || targetType.iconUrl;
            break;
        case 'dark':
        default:
            iconUrl = targetType.darkIcon || targetType.iconUrl;
            break;
    }
    
    return L.divIcon({
        html: `<div class="rotatable-png-icon" style="transform: rotate(${course + 90}deg); 
               background-image: url('${iconUrl}')"></div>`,
        className: 'png-icon-marker',
        iconSize: [40, 40],
        iconAnchor: [20, 20]
    });
}

        firebase.initializeApp(firebaseConfig);
        isOnline = true;
        console.log("Firebase успішно підключено!");
        setupRealtimeListeners();
    } catch (error) {
        console.log("Помилка підключення до Firebase, використовуємо офлайн-режим:", error);
        isOnline = false;
    }
    updateStatus();
}

// Анимационный цикл
function startAnimationLoop() {
    let lastFrameTime = Date.now();
    
    function animationLoop() {
        const currentTime = Date.now();
        const deltaTime = (currentTime - lastFrameTime) / 1000; // в секундах
        lastFrameTime = currentTime;
        
        moveTargets(deltaTime);
        updateTargetClusters();
        animationFrameId = requestAnimationFrame(animationLoop);
    }
    animationFrameId = requestAnimationFrame(animationLoop);
}

// Автоматическое сохранение каждые 5 секунд
function startAutoSave() {
    autoSaveInterval = setInterval(function() {
        saveTargets();
    }, 5000);
}

// Оптимизированная синхронизация с Firebase
function startAutoSync() {
    lastSyncTargets = JSON.stringify(targets);
    lastSyncDeleted = JSON.stringify(Array.from(deletedTargets));
    
    syncInterval = setInterval(function() {
        if (!isOnline || isSyncing) return;
        
        const currentTargets = JSON.stringify(targets);
        const currentDeleted = JSON.stringify(Array.from(deletedTargets));
        
        // Синхронизируем только если были изменения
        if (currentTargets !== lastSyncTargets || currentDeleted !== lastSyncDeleted) {
            syncWithFirebase();
            lastSyncTargets = currentTargets;
            lastSyncDeleted = currentDeleted;
        }
        
        // Загружаем обновления реже - каждые 5 секунд
        if (Date.now() - lastSyncTime > 5000) {
            loadFromFirebase();
            lastSyncTime = Date.now();
        }
    }, 1000);
}

    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        saveTargets();
    }, 1000);
}

        localStorage.removeItem('airTargetsHistory');
        localStorage.removeItem('deletedTargets');
        alert('Локальне сховище очищено!');
        location.reload();
    }
}
